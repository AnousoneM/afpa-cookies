<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center">I love Cookies</h1>
        <p class="text-center h2">Un site de rencontre pour les amoureux de cookies</p>
    </header>


    <div class="border px-5 py-2 col-2 mx-auto">

        <div>
            <input type="checkbox" name="cgu" id="cgu" class="me-1"><label for="cgu">J'ai lu les CGU</label>
        </div>
        <div>
            <input type="checkbox" name="legal" id="legal" class="me-1"><label for="legal">J'ai 18 ans ou +</label>
        </div>

    </div>

    <button class="btn btn-primary mt-2 d-block mx-auto" id="btnValid" disabled>Valider</button>

    <footer class="text-center p-5 bg-danger">
        Afpa 2023 - St Etienne du Rouvray
    </footer>


    <script>
        // fonction permettant de rechercher un cookie selon son nom
        // elle return true ou false 
        function getCookie(name) {
            const cookies = document.cookie.split('; ')
            const value = cookies
                .find(c => c.startsWith(name + "="))
                ?.split('=')[1]
            if (value === undefined) {
                return false
            }
            return true
        }

        // nous recherchons le cookie cgu, si ok, on effectue une redirection vers search.html
        // cela évite de valider de nouveau les CGU à chaque visite
        if (getCookie('cgu')) {
            window.location.href = 'search.html'
            exit()
        }

        // nous allons créer un cookie "cgu" au click sur le bouton de validation
        // on lui donne une durée de vie de 60 secs
        btnValid.addEventListener('click', function () {

            let date = new Date(Date.now() + 60000); //60*0000 = 60 secs
            date = date.toUTCString();
            console.log(date)
            document.cookie = `cgu=validated; path=/; expires=${date}; path=/`
            window.location.href = 'search.html'
        })

    </script>
</body>

</html>
