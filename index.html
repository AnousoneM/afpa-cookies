<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1>INDEX.HTML</h1>
    <button class="btn btn-primary" id="btnValid">Je suis majeur</button>

    <script>
        // fonction permettant de rechercher un cookie selon son nom
        // elle return true ou false 
        function getCookie(name) {
            const cookies = document.cookie.split('; ')
            const value = cookies
                .find(c => c.startsWith(name + "="))
                ?.split('=')[1]
            if (value === undefined) {
                return false
            }
            return true
        }

        // nous recherchons le cookie cgu, si ok, on effectue une redirection vers search.html
        // cela évite de valider de nouveau les CGU à chaque visite
        if (getCookie('cgu')) {
            window.location.href = 'search.html'
            exit()
        }

        // nous allons créer un cookie "cgu" au click sur le bouton de validation
        // on lui donne une durée de vie de 60 secs
        btnValid.addEventListener('click', function () {

            let date = new Date(Date.now() + 60000); //60*0000 = 60 secs
            date = date.toUTCString();
            console.log(date)
            document.cookie = `cgu=validated; path=/; expires=${date}; path=/`
            window.location.href = 'search.html'
        })

    </script>
</body>

</html>
