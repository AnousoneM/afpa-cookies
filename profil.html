        // fonction permettant de rechercher un cookie selon son nom
        // elle return true ou false 
        function getCookie(name) {
            const cookies = document.cookie.split('; ')
            const value = cookies
                .find(c => c.startsWith(name + "="))
                ?.split('=')[1]
            if (value === undefined) {
                return false
            }
            return true
        }
