<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1>PROFIL.HTML</h1>

    <p id="profil" class="m-3">
        <!-- ici les infos du profil -->
    </p>

    <a href="search.html" class="btn btn-secondary">RETOUR SEARCH</a>

    <!-- script contenant uniquement le tableau people -->
    <script src="people.js"></script>

    <script>
        // fonction permettant de rechercher un cookie selon son nom
        // elle return true ou false 
        function getCookie(name) {
            const cookies = document.cookie.split('; ')
            const value = cookies
                .find(c => c.startsWith(name + "="))
                ?.split('=')[1]
            if (value === undefined) {
                return false
            }
            return true
        }

        // nous recherchons le cookie cgu, si ko, on effectue une redirection vers index.html
        if (!getCookie('cgu')) {
            window.location.href = 'index.html'
            exit()
        }

        // nous allons créer un objet selon la class URLSearchParams pour pouvoir utiliser les différentes méthodes pour obtenir les paramètres de l'URL
        const myUrl = new URLSearchParams(window.location.search)

        // nous utilisons la méthode get pour obtenir la valeur
        let id = myUrl.get('index')

        // nous utilisons un innerHTML pour inclure les données du profil
        document.querySelector('#profil').innerHTML = `
            <li>Nom : ${people[id].nom}</li>
            <li>Race : ${people[id].race}</li>
            <li>Couleur du t-shirt : ${people[id].couleur}</li>
        `
    </script>
</body>

</html>
